<html lang="en">
<head>

    <style>
        body {
            background-color: #ffe2e8;
        }
        .back_button span {
            font-family: 'Wedges', sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            color: #800036;
            position:absolute;
            left: 91.3px;
            align-items:center;
        }
        
        .contour {
            display: flex;
            align-self: center;
            align-items: center;
            justify-content: center;
            width: 995px;
            height: 740.1px;
            border-radius: 36px;
            border: none;
            background-color: #800036;
            position: absolute;
            left: 10%;
            right: 10%;
            top: 30%;
            
        }

        .white_container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 893.3px;
            height: 366.4px;
            border-radius: 36px;
            border: black;
            border-width: 4px;
            background-color: white;
            position: absolute;
            left: 6%;
            top: 155%;
        }

        .contour img {
            display: flex;
            height: 682.2px;
            width: 931.7px;
            position: relative;
            justify-content: center;
            border-radius: 16px;
        
        }

        .btn-cart {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 20px;
        border: none;
        background-color: #ffeef8;
        position: relative;
        }

        .btn-cart::after {
        content: attr(data-quantity);
        width: fit-content;
        height: fit-content;
        position: absolute;
        font-size: 15px;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        opacity: 0;
        visibility: hidden;
        transition: .2s linear;
        top: 115%;
        }

        .icon-cart {
        width: 24.38px;
        height: 30.52px;
        transition: .2s linear;
        }

        .icon-cart path {
        fill: #b8226d;
        transition: .2s linear;
        }

        .btn-cart:hover > .icon-cart {
        transform: scale(1.2);
        }

        .btn-cart:hover > .icon-cart path {
        fill: #ff4e83;
        }

        .btn-cart:hover::after {
        visibility: visible;
        opacity: 1;
        top: 105%;
        }

        .btn-cart .badge {
        position: absolute;
        top: 30px;
        right: -10px;
        padding: 5px 10px;
        border-radius: 50%;
        background-color: pink;
        color: black;
        }


        .heartbtn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 20px;
        cursor: pointer;
        border: none;
        background-color: #ffeef8;
        position: relative;
        }

        .heartbtn::after {
        width: fit-content;
        height: fit-content;
        position: absolute;
        font-size: 15px;
        color: white;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode","Geneva", "Verdana", "sans-serif";
        opacity: 0;
        visibility: hidden;
        transition: 0.2s linear;
        top: 115%;
        }

        .icon {
        width: 30px;
        height: 30px;
        transition: 0.2s linear;
        }

        .icon path {
        fill: #b8226d;
        transition: 0.2s linear;
        }

        .heartbtn:hover > .icon {
        transform: scale(1.2);
        }

        .heartbtn:hover > .icon path {
        fill: #ff4e83;
        }

        .heartbtn:hover::after {
        visibility: visible;
        opacity: 1;
        top: 105%;
        }

        .heartbtn .badge {
        position: absolute;
        top: 30px;
        right: -10px;
        padding: 5px 10px;
        border-radius: 50%;
        background-color: pink;
        color: black;
    }

    .button-container {
        display: block;
        justify-content: space-around;
        width: 100%;
        position: absolute;
        top: 1100px; /* Adjust this value to change vertical position */
        left: 90%;
        transform: translateX(-50%);
    }

    .add_button {
        position:relative;
        height: 126px;
        width: 290px;
        border: none;
        margin-right: 15%;
        margin-left: 15%;
        margin-top: 10px;
        background-color: #db5275;
        color: white;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        border-radius: 34px;

    }
    .add_button:hover {
        background-color: #ff78a1;
    }

    .header {
        width: 100%;
        display: flex;
        background-color: white;
        padding: 20px;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
    }
    .content {
        margin-top: 100px;
        height: 100%;
        margin: 0;
        display: grid;
        justify-content: center;
    }
    
    .footer {
        text-align: center;
        padding: 10px;
    }


</style>
