<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/wedges" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Knewave&display=swap" rel="stylesheet">

<style>

    .header {
        width: 100%;
        display: flex;
        background-color: white;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
    }

    .back_button span {
            font-family: 'Wedges', sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            color: #800036;
            position:absolute;
            left: 91.3px;
            align-items:center;
        }

    
    .header img {
        display: flex;
        width: 115.2px;
        height: 115.2px;
        position: relative;
        top: 1%;
        right: 1%;
    }
    body{
        background-color: pink;
    }
    .fav_element {
        background-color: #ffeef8;
        display: flex;
        width: auto;
        height: 12%;
        position:absolute;
        border-radius: 15px;
        left: 1%;
        right: 1%;
        top: 30%;
    }
    .fav_element img{
        display:flex;
        align-items: center;
        justify-content: center;
        position:relative;
        width: auto;
        height: 80%;
        border-radius: 16px;
    }
    .favourites {
        display: flex;
        justify-content: center;  /* Centers horizontally */
        align-items: center;
        position: absolute;  /* Use absolute to place it precisely */
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);  /* Perfect centering */
        color: #bd90a1;
        font-family: "Cherry Bomb One", serif;
        font-size: 40px;  /* Corrected font size */
        text-align: center;
        width: 100%;  /* Ensures the element spans the full width */
    }

</style>
</head>
<body>
    <div class = "header">
        <div class = "back_button">
            <button><i style='font-size:24px' class='fas'>&#xf104;</i></button>
            <span>BACK TO SHOPPING</span>
        </div>
        <img src=images/logo.png>
    </div>  
    <div class = "content">
        <div class = "favourites">Favourites</div>
        <div class = "fav_element">
            <img src = images/tort_caise.jpg>
            <div class = "fav_cake">Tort cu caise</div>
        </div>
        
    </div>
</body>
</html>
